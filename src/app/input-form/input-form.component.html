<div class="container-fluid form1 justify-content-center">
    <form (ngSubmit)='submitQuote()' #quoteform='ngForm' class="text-center p-3">
        <div class="form-group w-50 ">
            <label for="exampleInputPassword1">Name</label>
            <input type="text" class="form-control" id="name1" placeholder="name" [(ngModel)]='newQuote.name' name="name" #name='ngModel' required>
             <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                  <p>Name is Required</p>
             </div>

          </div>

          <div class="form-group w-50">
              <label for="exampleInputPassword1">Author</label>
              <input type="text" class="form-control input-lg" id="exampleInputPassword1" placeholder="Author" [(ngModel)]='newQuote.author' name="author" #author='ngModel' required>
              <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Author is Required</p>
           </div>

            </div>

        <div class="form-group w-50">
          <label for="exampleInputEmail1">Quote</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]='newQuote.quotes' name="quotes" #quotes='ngModel'></textarea>
          <div [hidden]="quotes.valid || quotes.pristine" class="alert alert-danger">
            <p>Quote is Required</p>
       </div>
          <small id="quotez" class="form-text text-muted">enter the quote in this section</small>
        </div>


        <div class="form-group">
          <label for="complete">Date</label>&nbsp;
          <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required >
          <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
            <p>Date is required</p>
          </div>
          </div>


        <button type="submit" class="btn btn-primary">Post Quote</button>
      </form>
</div>
